<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sticky Footer Navbar Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/stylesheets/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- Wrap all page content here -->
    <div id="wrap">

        <!-- Fixed navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Twitter.js</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li><a href="#about">@ Connect</a></li>
                        <li><a href="#contact"># Discover</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b
                                    class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!--/.nav-collapse -->
            </div>
        </div>

        <!-- Begin page content -->
        <div class="container">
            {% block content %}Welcome to Twitter.js{% endblock %}
        </div> <!-- end container -->

    </div>

    <div id="footer">
        <div class="container">
            <p class="text-muted">Twitter.js, Plataforma 5</p>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Cargá la librería socket.io arriba, luego conectalo al servidor.
        // Porque el servidor socket.io esta siendo corrido en el mismo servidor
        // que tu instancia de Express, podes connect() sin ningún argumento.  
        var socket = io.connect();
        socket.on('connect', function () {
            console.log('conectado al servidor via WebSockets!');
        });
        // Cuando el evento 'new_tweet' es disparado, hacé algo con el tweet enviado.
        socket.on('newTweet', function (tweet) {
            console.log(tweet);
            //alert('Actualizando... fijate en la consola...');
            // Alguna lógica para agregar el tweet al DOM
            let tweetContainer = document.getElementById("tweets")
            let a = document.createElement('a')
            a.href = `/users/${tweet.name}`
            a.text = `${tweet.name}`
            let h4 = document.createElement("h4")
            h4.append(a)
            tweetContainer.append(h4)

            let p = document.createElement('p')
            let a2 = document.createElement('a')
            a2.href = `/tweets/${tweet.id}`
            a2.text = `${tweet.tweet}`
            p.append(a2)
            tweetContainer.append(p)
            //tweetContainer.
        }); 
    </script>
</body>

</html>
